<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>자판기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <div id="app">
        <header class="header">
            <h1 class="title">🍿 자판기 🍿</h1>
            <nav class="nav">
                <ul>
                    <li>상품 관리</li>
                    <li>잔돈 충전</li>
                    <li>상품 구매</li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="add-product-form-section" class="form-section">
                <form id="add-product-form">
                    <label form="add-product-form">추가할 상품 정보를 입력해주세요.</label>
                    <div class="add-product-input-wrap">
                        <input type="text" placeholder="상품명" form="add-product-form" required>
                        <input type="number" placeholder="가격" form="add-product-form" required>
                        <input type="number" placeholder="수량" form="add-product-form" required>
                        <button id="add-product-submit-button" class="button accent">추가</button>
                    </div>
                </form>
            </section>
            
            <section id="product-table-section" class="table-section">
                <table class="table">
                    <caption>상품 현황</caption>
                    <thead>
                        <tr>
                            <th width="25%">상품명</th>
                            <th width="25%">가격</th>
                            <th width="25%">수량</th>
                            <th width="25%"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>콜라</td>
                            <td >1500</td>
                            <td>20</td>
                            <td>
                                <div class="button-group">
                                    <button class="button product-update-button" type="button">수정</button>
                                    <button class="button product-delete-button" type="button">삭제</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>

        <main>
            <section id="add-holding-amount-form-section" class="form-section">
                <form id="add-holding-amount-form">
                    <label form="add-holding-amount-form">자판기가 보유할 금액을 입력해주세요</label>
                    <div class="add-holding-amount-wrap">
                        <input type="number" placeholder="금액" form="add-holding-amount-form" required>
                        <button id="add-holding-amount-submit-button" class="button accent">추가</button>
                    </div>
                </form>
                <p class="holding-amount">현재 보유 금액: 
                    <span>500원</span>
                </p>
            </section>

            <section id="holding-amount-table-section" class="table-section">
                <table class="table">
                    <caption>자판기가 보유한 동전</caption>
                    <thead>
                        <tr><th>동전</th><th>개수</th></tr>
                    </thead>
                    <tbody>
                        <tr><td>500원</td><td>0개</td></tr>
                        <tr><td>100원</td><td>4개</td></tr>
                        <tr><td>50원</td><td>1개</td></tr>
                        <tr><td>10원</td><td>5개</td></tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</body>

</html>
